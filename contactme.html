<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-h1">
    <h1>CONTACT     ME</h1>
    <div class="contact">
    <form action="action.html">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required placeholder="Ex:-Lavanya Akula">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Ex:lavanyakula@gmail.com">
        <label for="mobile number">Mobile:</label>
        <input type="mobile number" id="mobile number" name="mobile number" required placeholder="9876543210">
        <label for="message">Message:</label>
        <textarea name="message" id="message"  rows="5"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</div> 
</div>  
</body>
</html>
